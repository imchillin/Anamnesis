name: Publish Anamnesis

on:
  workflow_dispatch:

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore
    - name: Restore the application
      run: msbuild Anamnesis.sln /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
   
    # Deploy Anamnesis
    - name: Deploy
      run: Anamnesis/Anamnesis.csproj /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
      
    # Deploy Updater
    - name: Deploy
      run: UpdateExtractor/UpdateExtractor.csproj /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
